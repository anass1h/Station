services:
  postgres:
    image: postgres:16-alpine
    container_name: station-service-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: station_user
      POSTGRES_PASSWORD: station_password
      POSTGRES_DB: station_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U station_user -d station_service']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
